exporters:
  logging:
    loglevel: debug
    sampling_initial: 0
    sampling_thereafter: 1
receivers:
  mysqlrecords:
    authentication_mode: IAMRDSAuth
    dbhost: database-2.cni9nterddyl.us-east-1.rds.amazonaws.com
    dbport: 3306
    transport: tcp
    username: demo_ssl_2
    database: information_schema
    region: us-east-1
    aws_certificate_path: global-bundle.pem
    collection_interval: 10s
    db_queries:
      - queryid: "Q1"
        query: "Show tables"
      - queryid: "Q2"
        query: "Select * from dept_manager"
        index_column_name: emp_no
        initial_index_column_start_value:
        index_column_type: INT
    setconnmaxlifetimemins: 3
    setmaxopenconns: 10
    setmaxidleconns: 10
    setmaxnodatabaseworkers: 1
service:
  pipelines:
    logs:
      exporters: [logging]
      receivers: [mysqlrecords]